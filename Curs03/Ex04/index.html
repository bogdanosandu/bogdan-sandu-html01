<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>
  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"

</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>
  <form>
    <h3>Mega Image</h3>
    <ul>
      <li>
        <label for="ciocolata">Ciocolata</label>
        <input
          type="checkbox"
          name="ciocolata"
          id="ciocolata"
        >
      </li>
      <li>
        <label for="inghetata">Inghetata</label>
        <input
          type="checkbox"
          name="inghetata"
          id="inghetata"
        >
      </li>
      <li>
        <label for="biscuiti">Biscuiti</label>
        <input
          type="checkbox"
          name="biscuiti"
          id="biscuiti"
        >
      </li>
    </ul>
  </form>
  <form>
    <h3>Kaufland</h3>
    <ul>
      <li>
        <label for="cirese">Cirese</label>
        <input
          type="checkbox"
          name="cirese"
          id="cirese"
        >
      </li>
      <li>
        <label for="caise">Caise</label>
        <input
          type="checkbox"
          name="caise"
          id="caise"
        >
      </li>
      <li>
        <label for="prune">Prune</label>
        <input
          type="checkbox"
          name="prune"
          id="prune"
        >
      </li>
    </ul>
    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
