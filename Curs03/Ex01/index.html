<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Forms</title>
  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <h1>Formularul meu:</h1>
  <!-- Done -->

    <input
      type="text"
      name="q"
      id="q"
      placeholder="Cauta pe google"
    >
    <button type="search">Cauta</button> -->

  </form>
  <form method="/">
    <h5>Detalii principale</h5>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Nume"
    ><br>

    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Prenume"
    ><br>

    <input
      type="text"
      name="nickname"
      id="nickname"
      placeholder="Porecla"
    ><br>

    <input
      type="text"
      name="car-brand"
      id="car-brand"
      placeholder="Marca auto"
      value="Skoda"
      maxlength="10"
      minlength="4"
    ><br>

    <input
      type="text"
      name="pet-name"
      id="pet-name"
      placeholder="Nume animal"
    ><br>


    <input
      type="text"
      name="phone-brand"
      id="phone-brand"
      placeholder="Marca telefon"
      value="iPhone"
      maxlength="30"
      minlength="2"
    ><br>

    <input
      type="text"
      name="phone-number"
      id="phone-number"
      placeholder="Numar telefon"
    ><br>

    <input
      type="text"
      name="friend-name"
      id="frient-name"
      placeholder="Nume prieten"
    ><br>

    <input
      type="text"
      name="friend-surname"
      id="friend-surname"
      placeholder="Prenume prieten"
    ><br>

    <button type="submit">Trimite</button>


  </form>



  <div
    class="pixeltab-host"
    id="html01-03-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
